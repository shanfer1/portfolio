<div class="container">
  <h2>Muhammed Shanfer Majeed<br><span>Sofware Developer</span></h2>
  <div class="links">
    <a href="#projects" class="link">Projects</a>
    <a href="https://waterdmd.info/mainpage.html" target="_blank" class="link">Research</a>
    <a href="./assets/resume.pdf" class="link" download="MuhammedShanferMajeed_Resume">Resume</a>
  </div>
  <h3 class="experience-heading">Professional Experience</h3>

  <div class="card-container">
    <p-card header="{{experience.title}}"   subheader="{{experience.subHeading}}"  *ngFor="let experience of experiences">
      <ng-template pTemplate="header">
          <img alt="Card" src="{{experience.url}}" />
      </ng-template>
      <p>
        
        {{experience.period}}
    </p>
      <p>
        
          {{experience.description}}
      </p>
      <div *ngIf="experience.products" class="product-buttons">
      <button *ngFor="let productKey of objectKeys(experience.products)" 
              pButton type="button" 
              label="{{productKey}}" 
              (click)="openProduct(experience.products[productKey])" 
              class="p-button-success productbuttons"> <i class="pi pi-send" style="font-size: 1.2rem"></i>
            </button>
    </div>
      <p class="techstack">
        
        Tech Stack : {{experience.tech}}
    </p>
     
  </p-card>
  </div>

  <h3 class="experience-heading">Education</h3>
<div class="card-container">
  <p-card header="{{edu.school}}" subheader="{{edu.degree}}" *ngFor="let edu of education">
    <ng-template pTemplate="header">
      <img alt="Card" src="{{edu.url}}" />
    </ng-template>
    <p>{{edu.period}}</p>
    <p>{{edu.description}}</p>
    <button pButton type="button" label="Download Transcript" class="p-button-success" (click)="downloadTranscript(edu.transcriptUrl)"></button>

  </p-card> 
</div>


  <div class="block" *ngFor="let i of blockNumber"></div>
</div>
