<div class="container">
  <h2>Muhammed Shanfer Majeed<br><span>Sofware Developer</span></h2>
  <div class="links">
    <a href="#projects" class="link">Projects</a>
    <a href="#research" class="link">Research</a>
    <a href="#resume" class="link">Resume</a>
  </div>
  <div class="card-container">
    <div *ngFor="let experience of experiences">

    

    <p-card header="{{experience.title}}"   subheader="{{experience.subHeading}}"  width>

          <img alt="Card" src="{{experience.url}}" />
      </ng-template>
      <p>
          {{experience.description}}
      </p>
     
  </p-card>
</div>
  </div>
  <div class="block" *ngFor="let i of blockNumber"></div>
</div>
